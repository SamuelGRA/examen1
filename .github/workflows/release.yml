name: Auto Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate tag
        id: tag
        run: |
          LAST=$(git tag --sort=-v:refname | head -n1 | sed 's/v//' || echo 0)
          NEXT=$((LAST+1))
          TAG=v$NEXT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag $TAG
          git push origin $TAG

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: Release creada autom√°ticamente
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
